<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<a class="link-info" [routerLink]="'../studentregistration'">Create Student Info</a>
<p-table [value]="data1" [scrollable]="true" scrollHeight="300px"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[3,3,50]">
    <!-- <ng-template pTemplate="caption">
        Header
    </ng-template> -->
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">SchoolId</th>
            <th scope="col">Grade</th>
            <th scope="col">Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-val>
        <tr>
            <td>{{val.id}}</td>
            <td>{{val.name}}</td>
            <td>{{val.schoolId}}</td>
            <td>{{val.grade}}</td>
            <td>
                <span class="pe-auto"><fa-icon [icon]="faTrash" (click)="DeleteStudent(val.id)"></fa-icon></span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>
