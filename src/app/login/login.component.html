<section class="vh-100" style="background-color: #14201fe0;">
    <!-- <form [formGroup]="form" (ngSubmit)="Authenticate()"> -->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="./assets/images/img3.jpg" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="form" (ngSubmit)="Authenticate()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <!-- <span class="p-float-label"> -->
                                        <label for="inputtext">User Name</label>
                                        <input type="text" id="inputtext" class="form-control form-control-lg"
                                            formControlName="username" pInputText
                                            [ngClass]="{ 'is-invalid': f['username'].invalid && (f['username'].dirty || f['username'].touched) && f['username'].errors }">

                                        <!-- </span> -->
                                        <div *ngIf="f['username'].invalid && (f['username'].dirty || f['username'].touched) &&  f['username'].errors"
                                            class="is-invalid text-danger">
                                            <div *ngIf="f['username'].errors['required']">Username can't be emtpy
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <!-- <span class="p-float-label"> -->


                                        <!-- <p-password formControlName="value" [toggleMask]="true" [feedback]="false"></p-password> -->
                                        <label for="inputtext1">Password</label>
                                        <input type="text" type="password" id="inputtext1"
                                            class="form-control form-control-lg" formControlName="password"
                                            [ngClass]="{ 'is-invalid': f['password'].invalid && (f['password'].dirty || f['password'].touched) && f['password'].errors }">

                                        <!-- </span> -->
                                        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched) &&  f['password'].errors"
                                            class="is-invalid text-danger">
                                            <div *ngIf="f['password'].errors['required']">Password can't be emtpy
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button"
                                            [disabled]="this.form.invalid" (click)="Authenticate()">Login</button>
                                    </div>

                                    <button pButton type="button" (click)="showModalDialog()" label="Forgot password?"
                                        class="p-button-link small text-muted">
                                    </button>

                                    <p-dialog header="Header" [(visible)]="displayModal" [modal]="true"
                                        [style]="{width: '50vw'}" [baseZIndex]="10000" [draggable]="false"
                                        [resizable]="false">
                                        <app-forgot-password></app-forgot-password>
                                        <ng-template pTemplate="footer">
                                            <p-button icon="pi pi-check" (click)="displayModal=false" label="Yes"
                                                class="p-button-text"></p-button>
                                            <p-button icon="pi pi-times" (click)="displayModal=false"
                                                label="No"></p-button>
                                        </ng-template>
                                    </p-dialog>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                            style="color: #393f81;">Register here</a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- </form> -->
</section>
